<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="header-container">
        <h3>Metric/Imperial Unit Conversion</h3>
        <input id="display-el" type="text">
        <br>
        <button id="convert-btn">Convert</button>
    </div>
    <div class="container">
        <div class="box">
            <h4>Length (Meter/ Feet)</h4>
            <p id="length">meters = 0.0 feet | feet = 0.00 meters</p>
        </div>
        <div class="box">
            <h4>Volume (Liters/ Gallons)</h4>
            <p id="volume">liters = 0.00 gallons | gallons = 0.00 liters</p>
        </div>
        <div class="box">
            <h4>Mass (Kilograms/ Pounds)</h4>
            <p id="mass">kilos = 0.0 pounds | pounds = 0.00 kilos</p>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
